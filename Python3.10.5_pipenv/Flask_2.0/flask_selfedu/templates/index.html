{% extends "base.html" %}

{% block content %}
  {{ super() }}
  <h2>Список статей</h2>
  <ul class="main__list-posts">
  {% for post in posts %}
  <li>
    <p><a href="{{ url_for("show_post", alias=post.url) }}" class="post-title">{{ post.title }}</a></p>
    <p class="announce">{{ post.article[:50]|striptags  }}...</p>
  </li>
  {% endfor %}
  </ul>
{% endblock %}
