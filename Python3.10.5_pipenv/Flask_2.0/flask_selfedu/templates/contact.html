{% extends "base.html" %}

{% block content %}
  {{ super() }}

  {% for category, flash in get_flashed_messages(True) %}
  <div class="content__flash flash_{{ category }}">{{ flash }}</div>
  {% endfor %}

  <form action="/contact" method="post" class="content__form form">
    <label for="username">Имя: </label>
    <input type="text" name="username" value="" required id="username" class="form__input-username">
    <label for="email">Email: </label>
    <input type="text" name="email" value="" required id="email" class="form__input-email">
    <label for="message">Сообщение: </label>
    <textarea name="message" id="message" cols="40" rows="7" class="form__textarea"></textarea>
    <input type="submit" value="Отправить" class="form__button-submit">
  </form>

{% endblock %}
